{% extends 'index.html' %}

{% block content %}
<section class="vh-100" style="background-color: #FFFFFF;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: #dcdcdc">

            <h3 class="mb-5">Sign in</h3>
            <form class="register" enctype="multipart/form-data" method="post">
                <div class="form-outline mb-4">
                  {{ form.email }}
                </div>

                <div class="form-outline mb-4">
                    {{form.password}}
                </div>

                <!-- Checkbox -->
                {{ form.submit }}
                {{ form.hidden_tag() }}
            </form>
               {% if form.errors: %}
                    {% for field, errors in form.errors.items() %}
                        {{ ','.join(errors) }}
                    {% endfor %}
              {% endif %}
            <hr class="my-4">
            <label class="form-label"><a href={{ url_for('register') }}>Don't Have An Account? Sign Up Here.</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
