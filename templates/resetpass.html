{% extends 'index.html' %}

{% block content %}
<section>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="col-md-8 col-lg-5">
                <div class="px-5 py-4 ms-xl-4">

                </div>
                <div class="login d-flex align-items-center py-5"
                     style="min-height: 100vh; padding-bottom: 26rem !important;">

                    <div class="container">

                        <div class="row px-5">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <div class="d-grid">

                                    <h2 style="margin-left: auto; margin-right: auto; margin-bottom: 2em;">Please Enter A New Password</h2>
                                </div>
                                <!-- Sign In Form -->
                                <form class="register" enctype="multipart/form-data" method="post">

                                    <div class="form-outline mb-4">
                                        {{ form.password() }}
                                    </div>

                                    <div class="d-grid mb-5 bg-body"
                                         style="width: 100%; margin-left: auto; margin-right: auto;">
                                        <!-- Checkbox -->
                                        {{ form.submit }}
                                        {{ form.hidden_tag() }}

                                    </div>
                                </form>
                                {% if form.errors: %}
                                {% for field, errors in form.errors.items() %}
                                {{ ','.join(errors) }}
                                {% endfor %}
                                {% endif %}
                                <hr class="my-4">
                                <label class="form-label mx-4"><a href={{ url_for('login') }}>Login</a></label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex col-md-4 col-lg-7 bg-image"
                 style="background-image: url('https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1575&q=80')"></div>

        </div>
    </div>
</section>
{% endblock %}
